<!--5.	Develop a web page that allows the user to enter all the details of the
passenger(name, age, emailid , gender).Write a client side scripting code to validate the emailid ,
age and gender, where email id should consists of the special symbol @and period(.),where age between 
1 to 100 and gender is male or female-->
<html>
    <head>
        <title>Passenger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <form name="myform" action="" onsubmit="validate()">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name">

            <br><br>

            <label for="age">Enter Age</label>
            <input type="text" name="age" id="age">

            <br><br>

            <label for="email">Enter email</label>
            <input type="text" name="email" id="email">

            <br><br>

            <label for="gender">Enter Gender</label>
            <select name="gender" id="gender">
                <option value="Select gender">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br><br>

            <input type="submit" value="Submit" >
            <input type="button" value="Clear Form" onclick="clearForm()">
        </form>

    <script>
        

        function validate()
        {
            var name=document.getElementById("name").value;
            var age=document.getElementById("age").value;
            var mail=document.getElementById("email").value;
            var gender=document.getElementById("gender").value;

            //age validation
            if(!parseInt(age) || age<1 || age>100)
            {
                alert("Age should be between 1 and 100..!!");
                return false;
            }

            //mail validation
            if(!mail.match(/[a-z0-9]+@[a-z]+.[a-z]{2,5}/g))
            {
                alert("This format of mail Id is not supported..!!");
                return false;
            }

            //gender
            if(gender.match("Select gender"))
            {
                alert("Gender field is required..!!");
                return false;
            }
        }
        function clearForm()
        {
            document.getElementById("name").value="";
            document.getElementById("age").value="";
            document.getElementById("email").value="";
            document.getElementById("gender").selectedIndex="Select gender";
        }
    </script>

</body>
</html>
